<!DOCTYPE html>
<html>
  <head>

  <body>
    <div class="container">

    <p><sub>Clone current invoice file.</sub></p>
    <br>    
    <input type="button" class="btn btn-dark btn-md btn-block" class="rounded" value="Update Master" onclick="updatelist()"/>
    <p><sub>Update the master list of invoice files.</sub></p>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <p><button type="button" class="btn btn-link" onclick= "mainPanel()">User Functions</button> 
   </div>

    <script> function clonemaster(){
      google.script.run.CopyTemplate();
    }
    </script>

      google.script.run.requirePassword();
    }
    </script>
    <script> function mainPanel(){
      google.script.run.showSidebar();
      }
    </script>
