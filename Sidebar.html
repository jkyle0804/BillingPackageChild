<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <base target="_top">
  </head>
  <body>
    <div class="container">
    <br>
    <input type="button" class="btn btn-secondary btn-md btn-block" class="rounded" value="Review Contract" onclick="openContract()"/>
    <br>
    <input type="button" class="btn btn-secondary btn-md btn-block" class="rounded" value="Review Invoices" onclick="openInvoice()"/>
    <br>
    <input type="button" class="btn btn-secondary btn-md btn-block" class="rounded" value="Refresh Sheet" onclick="refreshData()"/>
    <br>    
    <input type="button" class="btn btn-secondary btn-md btn-block" class="rounded" value="Reset Invoice" onclick="resetValues()"/>
    <br>    
    <input type="button" class="btn btn-secondary btn-md btn-block" class="rounded" value="Cancellation Note" onclick="cancellationNote()"/>
    <br>
    <input type="button" class="btn btn-dark btn-md btn-block" class="rounded" value="Create Invoice" onclick="createPDF()" />
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <p><button type="button" class="btn btn-link" onclick= "adminPanel()">Administrative Functions</button> 
   </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script> function openContract(){
      google.script.run.viewContract();
    }    
    </script>
    <script> function openInvoice(){
      google.script.run.viewInvoices();
    }
    </script>
    <script> function refreshData(){
      google.script.run.refreshCustomerData();
    }
    </script>    
    <script> function createPDF(){
      google.script.run.routeProcess();
    }
    </script>
    <script> function resetValues(){
      google.script.run.resetSheet();
    }
    </script>
    <script> function cancellationNote(){
      google.script.run.createCancellation();
    }
    </script>
    <script> function adminPanel(){
      google.script.run.openAdminPanel();
    }
    </script>
  </body>
</html>
