<html>
  <head>
    <base target="top">
    <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
  </head>
    <body>
      
        <form id="invoiceForm">
         <fieldset>
            <legend>Billing Details</legend>
              <p>
               <label class="my-label">Billing Month</label>
                 <select id = "billmonth" name = "billmonth">
                    <option value = "January">January</option>
                    <option value = "February">February</option>
                    <option value = "March">March</option>
                    <option value = "April">April</option>
                    <option value = "May">May</option>
                    <option value = "June">June</option>
                    <option value = "July">July</option>
                    <option value = "August">August</option>
                    <option value = "September">September</option>
                    <option value = "October">October</option>
                    <option value = "November">November</option>
                    <option value = "December">December</option>
                 </select>
              </p>
               <p>
               <label>Billing Year</label>
                 <select id = "billyear" name = "billyear">
                    <option value = "2018">2018</option>
                    <option value = "2019">2019</option>
                    <option value = "2020">2020</option>
                    <option value = "2021">2021</option>
                    <option value = "2022">2022</option>
                    <option value = "2023">2023</option>
                    <option value = "2024">2024</option>
                    <option value = "2025">2025</option>
                    <option value = "2026">2026</option>
                    <option value = "2027">2027</option>
                 </select>
              </p>
       </fieldset>
       <fieldset>
          <legend> Adjustments </legend>
            <p>
              <label>Adjustments</label>
              <input type = "number" id = "adjustment" name = "adjustment"> 
            </p>
       </fieldset>
      </form> 
<input type="button" value="Calculate"
onclick="addData()" />

<input type="button" value="Cancel"
onclick="google.script.host.close()" />
    
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
    </script>
    <script>
      function addData(){
        //Retrieving form values
        var billmonth = $('#billmonth').val();
        var billyear = $('#billyear').val();
        var adjustment = $('#adjustment').val();

        google.script.run.withSuccessHandler(closeIt).logData(billmonth, billyear, adjustment);
      }
      function closeIt(){
        google.script.host.close()
      }
      
    </script>
  </body>
</html>
